<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" (keyup)="filter($any($event.target).value)" placeholder="Filter">
              <span class="icon is-small is-left">
                <i class="fas fa-search"></i>
              </span>
            </p>
          </div>
    </div>

<div class="noteslist" [@listAnim]>
  <app-notecard 
  *ngFor="let note of filteredNotes; index as i" 
  [link]="i.toString()"
  [@itemAnim]
  (delete)="deleteNote(i)"
  [title]="note.title" 
  [body]="note.body"></app-notecard>
   
  
</div>


<button class="button floating-add-button is-primary"routerLink="new">+ ADD</button>


</div>
